<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment Scheduling</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Shipment Scheduling</h1>
    </header>

    <main>
        <form id="shipmentScheduleForm">
            <label for="shipmentId">Shipment ID:</label>
            <input type="text" id="shipmentId" name="shipmentId" required>

            <label for="origin">Origin:</label>
            <input type="text" id="origin" name="origin" required>

            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" required>

            <label for="date">Scheduled Date:</label>
            <input type="date" id="date" name="date" required>

            <button type="submit">Schedule</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Cargo Management System</p>
    </footer>
</body>
</html>
